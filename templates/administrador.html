<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/administrador.css">
</head>
<body>

    {% set message = get_flashed_messages() %}
    {% if message  %}
        <div class="flash_alerta">
            {{message[0]}}
        </div>
    {% endif %}
        <h1 id="titulo">PAINEL DE ADMINISTRADOR</h1>

    <div id="form_fundo">
        <h1>CADASTRAR</h1>
        <div id="form_frente">
            <form action="/cadastrarUsuario" id="login" method="post">
                <label for="nome">NOME</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome"><br><br>
                <label for="senha" id="senha">SENHA</label>
                <input type="text" name="senha" id="senha" required placeholder="Digite sua senha"><br><br>
                <button type="submit" id="btn_login">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    CADASTRAR
                </button>
            </form>
        </div>    
    </div>
</body>
</html>
